<div class="container">
    <div class="login">
        <h1>LOGIN</h1>
        <input id="email" type="text" class="form-control" [(ngModel)]="usr.email" required placeholder="EMAIL">
        <input id="pass" type="password" class="form-control" [(ngModel)]="usr.password" required placeholder="PASSWORD">
    <button class="btn btn-main" (click)="login()">SIGN IN</button>
    </div>
</div>
